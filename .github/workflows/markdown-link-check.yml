name: markdown-link-check
on:
  push:
    paths: ["**/*.md"]
  pull_request:
    paths: ["**/*.md"]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'yes'
          config-file: '.mlc.config.json'
